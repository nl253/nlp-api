default:
  image: ubuntu:latest

.file_triggers: &file_triggers
  - '*/app.js'
  - '*/package.json'
  - '.gitlab-ci.yml'
  - template.yaml
  - samconfig.toml

.setup_node: &setup_node
  - apt update
  - apt install -y curl
  - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.35.3/install.sh | bash
  - export NVM_DIR="$HOME/.nvm"
  - '[ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"'
  - nvm install 12
  - nvm use 12

stages:
  - test
  - build
  - deploy-dev
  - deploy-prd
  - test-integration
test:
  interruptible: true
  stage: test
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: pull
    paths:
      - '*/node_modules'
      - "$HOME/.nvm"
  only:
    changes:
      - *file_triggers
      - '*/event.json'
      - '*/tests/unit/*.test.js'
  script:
    - *setup_node
    - export AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID
    - export AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY
    - export AWS_DEFAULT_REGION=$AWS_DEFAULT_REGION
    - |
      for i in *; do
        if [[ -f ./$i/tests/unit/app.test.js ]]; then
          cd ./$i
          npm install
          npm test || exit 1
          cd ..
        fi
      done
build:
  interruptible: true
  stage: build
  image: python:3.8
  environment:
    name: dev
    url: https://ii34isjdti.execute-api.eu-west-2.amazonaws.com
  cache:
    policy: pull
    paths:
      - "$HOME/.nvm"
  only:
    refs:
      - develop
      - master
    changes:
      - *file_triggers
  artifacts:
    expose_as: artifact
    expire_in: 60 days
    paths:
      - .aws-sam/build
  before_script:
    - pip3 install awscli --upgrade
    - pip3 install aws-sam-cli --upgrade
  script:
    - *setup_node
    - sam build
    - rm -r -f .aws-sam/build/*/tests .aws-sam/build/*/event.json
deploy-dev:
  interruptible: true
  stage: deploy-dev
  image: python:3.8
  environment:
    name: dev
    url: https://ii34isjdti.execute-api.eu-west-2.amazonaws.com
  only:
    refs:
      - develop
    changes:
      - *file_triggers
  before_script:
    - pip3 install awscli --upgrade
    - pip3 install aws-sam-cli --upgrade
  script:
    - sam package --s3-prefix nlp-api-dev --s3-bucket codebuild-nl
    - sam deploy --no-confirm-changeset --no-fail-on-empty-changeset
deploy-prd:
  interruptible: true
  stage: deploy-prd
  image: python:3.8
  environment:
    name: prd
    url: https://ms8e4wi4c4.execute-api.eu-west-2.amazonaws.com
  only:
    refs:
      - master
    changes:
      - *file_triggers
  before_script:
    - pip3 install awscli --upgrade
    - pip3 install aws-sam-cli --upgrade
  script:
    - sam package --s3-prefix nlp-api-dev --s3-bucket codebuild-nl
    - sam deploy --stack-name nlp-api --s3-prefix nlp-api --no-confirm-changeset --no-fail-on-empty-changeset
test-integration:
  interruptible: true
  stage: test-integration
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: pull
    paths:
      - node_modules
      - "$HOME/.nvm"
  only:
    changes:
      - *file_triggers
      - package.json
      - postman.json
      - postman-tests.js
      - '*.postman_environment.json'
  script:
    - *setup_node
    - npm install
    - node ./scripts/postman-tests-inject.js
    - |
      if [[ "$CI_COMMIT_REF_NAME" == master ]]; then
        npx newman run -e prd.postman_environment.json postman.json
      else
        npx newman run -e dev.postman_environment.json postman.json
      fi
